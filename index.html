<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fun with WebCam</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">
      Fun with Webcam!
    </h1>
    <p class="header__desc">
      Play with the controls and have fun!
    </p>
  </header>
  <div class="photobooth">
    <div class="controls">
      <button class="controls__btn" onClick="takePhoto()">Take Photo</button>
      <div class="rgb">
        <label class="rgb__label">
          Red:
          <input type="range" min=0 max=255 name="red" value="" data-js="controls-input">
        </label>
        <label class="rgb__label">
          Green:
          <input type="range" min=0 max=255 name="green" data-js="controls-input">
        </label>
        <label class="rgb__label">
          Blue:
          <input type="range" min=0 max=255 name="blue" data-js="controls-input">
        </label>
      </div>
    </div>
    <div class="strip" data-js="strip"></div>
    <canvas class="photo" data-js="photo"></canvas>
    <video class="player" data-js="player"></video>
  </div>

  <audio class="snap" data-js="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="js/main.js"></script>

</body>
</html>
